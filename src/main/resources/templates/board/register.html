<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">BoardBook Register Page</h1>

      <form th:action="@{/board/register}" method="post">
        <div class="form-group">
          <labe>Title</labe>
          <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" name="content" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label>writerEmail</label>
          <input type="text" class="form-control" name="writerEmail" placeholder="writerEmail">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </th:block>
  </th:block>
</html>
